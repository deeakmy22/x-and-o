<!DOCTYPE html>
<html lang="en">
  <head>
    <!-- Required meta tags -->
    <meta charset="utf-8" />
    <meta
      name="viewport"
      content="width=device-width, initial-scale=1, shrink-to-fit=no"
    />

    <!-- Bootstrap CSS -->
    <link
      href="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/css/bootstrap.min.css"
      rel="stylesheet"
      integrity="sha384-GLhlTQ8iRABdZLl6O3oVMWSktQOp6b7In1Zl3/Jr59b6EGGoI1aFkw7cmDA6j6gD"
      crossorigin="anonymous"
    />
    <link rel="stylesheet" href="style.css" />
    <script
      src="https://cdn.jsdelivr.net/npm/bootstrap@5.3.0-alpha1/dist/js/bootstrap.bundle.min.js"
      integrity="sha384-w76AqPfDkMBDXo30jS1Sgez6pr3x5MlQ1ZAGC+nuZB+EYdgRZgiwxhTBTkF7CXvN"
      crossorigin="anonymous"
    ></script>

    <title>Tic Tac Toe</title>
  </head>
  <body>
    <div class="container">
      <div class="card mt-5">
        <div class="card-body">
          <h1>X and O</h1>
          <button id="startButton" class="startBtn" onclick="startGame()">
            Start
          </button>
          <div id="currentPlayer" class="currentPlayer"></div>
          <div id="board" class="board">
           <div id="winningLine" class="winningLine"></div>
          </div>
          <div id="gameOverArea" class="hidden gameOverArea">
          <h2 id="gameOverText"></h2>
          <h2 id="winner"></h2>
          <button id="restartButton" class="restartBtn" onclick="restartGame()">
            Restart
          </button>
        </div>
      </div>
    </div>
    <script src="script.js"></script>
  </body>
</html>
